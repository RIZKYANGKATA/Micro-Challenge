<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #011C2A;">
<div class="container text-center" style="padding-top: 20px;">
    <div class="row align-items-center">
        <div class="col">
            <img src="/asset/login.png" alt="login" style="height: 400px; width: 500px; padding-top: 30px;">
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <img src="/asset/logo.jpeg" alt="" style="height: 200px; width: 200px; margin-top: -15px;">
                    <h3 style="padding-top: -5px;">Welcome Back!</h3>
                    <div class="mb-3 text-start">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" style="border: black solid 1px;" class="form-control" id="inputEmail" placeholder="masukkan email anda">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" style="border: black solid 1px;" class="form-control" id="inputPassword" placeholder="masukkan password anda">
                    </div>
                    <h6 style="text-align: end;">Lupa password?</h6>
                    <br>
                    <button class="btn btn-light" style="width: 550px; color: #fff; background-color: #1473B5" type="button" onclick="login()">Login</button> 
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    function login() {
        var email = document.getElementById('inputEmail').value.trim();
        var password = document.getElementById('inputPassword').value.trim();

        if (email === '' || password === '') {
            alert('Mohon masukkan email dan password sebelum login.');
            return;
        }

        document.getElementById('inputEmail').value = '';
        document.getElementById('inputPassword').value = '';

        if (password.length < 8) {
        alert('Password anda salah.');
        return;
      }

        
        window.location.href = 'konsultasi_next_page.html';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
