<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safety</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #011C2A;">
  <div class="card" style="margin: 20px; margin-left: 240px; width: 800px; height: 470px;">
    <div class="card-body">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama Depan</label>
        <input type="namaDepan" class="form-control"  style="margin-top: -5px;" id="namaDepan" placeholder="Nama depan">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama Belakang</label>
        <input type="namaBelakang" class="form-control" style="margin-top: -5px;" id="namaBelakang" placeholder="Nama belakang">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" style="margin-top: -5px;" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword" style="margin-top: -5px;" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" style="margin-top: -5px;" class="form-control" aria-describedby="passwordHelpBlock">
      </div> 
      <button id="redirectButton" type="button" style="width: 770px; color: #fff; background-color: #1473B5" class="btn btn-light">Sign UP</button>                                  
    </div>
  </div>

  <!-- Footer -->
  <div class="footer" style="background-color: #fff; height: 40px;">
    <h5 style="padding-top: 7px; text-align: center;">Sudah memiliki akun?<a href="login.html" style="text-decoration: none;">Login</a> </h5>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    
    function redirectToNextPage() {
      var password = document.getElementById('inputPassword').value;
      var confirmPassword = document.getElementById('inputConfirmPassword').value;

      
      if (password.length < 8) {
        alert('Masukkan password minimal 8 karakter.');
      } else if (confirmPassword.length < 8) {
        alert('Masukkan konfirmasi password minimal 8 karakter.');
      } else if (password !== confirmPassword) {
        alert('Password tidak cocok.');
      } else {
        
        window.location.href = 'konsultasi_next_page.html';
      }
    }

    document.getElementById('redirectButton').addEventListener('click', redirectToNextPage);
  </script>
</body>
</html>
