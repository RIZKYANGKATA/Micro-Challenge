      <!-- Form Konsultasi -->
      <div class="main" style="padding-top: 20px;">
        <div class="container d-flex justify-content-center align-items-center"> 
            <div class="row">
                <div class="col-lg-6"> 
                    <div class="mb-3">
                        <label for="inputKendala" style="color: black;" class="form-label"><b>Kendala Anda</b></label>
                        <input type="kendala" class="form-control" style="border: black solid 1px; width: 900px; height: 150px;" id="inputKendala" placeholder="masukkan kendala yang anda alami">
                    </div>
                    <div class="mb-3">
                        <label for="inputGambar" style="color: black" class="form-label"><b>Unggah Gambar (Optional)</b></label>
                        <input type="gambar" class="form-control" style="border: black solid 1px; width: 900px; height: 90px;" id="inputGambar" placeholder="seret dan lepas gambar anda disini">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" style="color: black" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" style="border: black solid 1px; width: 900px; height: 50px;" id="inputEmail" placeholder="masukkan email anda">
                    </div>
                                       
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
          <button type="button" onclick="validateAndClearForm()" style="width: 899px; color: #fff; background-color: #1473B5" class="btn btn-light">Kirim</button>
      </div> 
    </div>
    
    
        <!-- Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Berhasil!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Pesanmu berhasil dikirim
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            function validateAndClearForm() {
                var kendala = document.getElementById('inputKendala').value.trim();
                var gambar = document.getElementById('inputGambar').value.trim();
                var email = document.getElementById('inputEmail').value.trim();
    
                if (kendala === '' || gambar === '' || email === '') {
                    alert('Mohon lengkapi form sebelum mengirimkan pesan.');
                    return;
                }
    
                document.getElementById('inputKendala').value = '';
                document.getElementById('inputGambar').value = '';
                document.getElementById('inputEmail').value = '';
    
                // Menampilkan Modal
                var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                myModal.show();
            }
        </script>
    </div>
